<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>D3.js App</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" type="text/css" href="build/hotmap.css" />
  <script src="build/hotmap.js"></script>
</head>

<body>
  <!-- Your visualization will be placed here -->
  <div id="app" style="width: 1600px; height: 300px; max-width: 95%; min-width: 400px; border: solid black 1px;"></div>
  
  <div id="xminindex">X</div>
  <div id="xmaxindex" style="text-align: right;">X</div>
  <div id="xmin">X</div>
  <div id="xmax" style="text-align: right;">X</div>

  <p style="margin-top: 30px;">
    Use Ctrl+scroll to zoom, Shift+scroll to pan, horizontal scroll to pan.
  </p>
  <div style="height: 100vh;"></div>
  <script>Hotmap.demo('app');</script>
</body>

</html>
